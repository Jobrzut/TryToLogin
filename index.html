<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TryToLogin</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="login-box">
            <h1>Logowanie</h1>   

            <div class="textbox">
                <i>&#64;</i>
                <input id="user" type="text" placeholder="Użytkownik" name="" value="">
            </div>    

            <div class="textbox">
                <i>&#9679;</i>
                <input id="pass" type="password" placeholder="Hasło" name="" value="">
            </div>
            <input onclick="check()" class="btn" type="button" name="" value="Zaloguj">
        </div>    

        <script src="app.js"></script>

    </body>
</html>
